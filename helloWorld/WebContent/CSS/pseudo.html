<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS/pseudo.html</title>
    <style>
        a {
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
            width: 200px;
            border: 2px solid red;
        }
        a:link{
            color: green;
        }
        a:visited{
            color: pink;
        }
        a:hover{
            color: red;
            background-color: yellow;
        }
        a:active{
            color: teal;
            font-weight: bold;
        }

        div {
            display: inline-block;
        }


        div.d1:hover{
            font-size: 20px;
            background-color: yellow;
            width: 200px;
            transition: all 2s linear 1s;
        }
        div.d2:hover{
            background-color: rgb(71, 203, 236);
        }
    </style>
</head>
<body>
    <h2>Pseudo Class</h2>
    <p>
        <a href="http://www.w3.org">W3C 사이트입니다.</a>
        <a href="https://www.daum.net">다음 사이트입니다.</a>
    </p>


   <div class="d1">
        <h3>가상1 클래스</h3>
    </div> 
    <div class="d2">
        <h3>가상2 클래스</h3>
    </div> 

</body>
</html>
