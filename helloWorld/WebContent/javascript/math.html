<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v = 30;

        switch (Math.sign(v)) {
            case 1: {
                console.log(`양의 값.`);
                break;
            }
            case 0: {
                console.log(`0의 값.`);
                break;
            }
            case -1: {
                console.log(`음의 값.`);
                break;
            }
        }
        console.log(Math.sign(v));
    </script>
</body>
</html>
