<body>
    <script>
        let jsonData = `{"employees":[
        {"firstName":"John", "lastName":"Doe"},
        {"firstName":"Anna", "lastName":"Smith"},
        {"firstName":"Peter", "lastName":"Jones"}
        ]}`;

        function clickFnc(e) {
            let btn = e.target; //button태그르 가지고 오겠습니다.
            console.log(btn.parentNode.remove()); // button의 부모태그 li삭제
        }

        function mOver(e) {
            e.target.style.backgroundColor = 'yellow';
        }

        function mOut(e){
            e.target.style.backgroundColor = '';
        }

        let obj = JSON.parse(jsonData); // json => 자바스크립트의 object타입으로 바꿔주겠습니다.
        const employees = obj.employees;

        document.write('<ul>');

            employees.forEach(function (obj, idx, ary) {
                document.write('<li onmouseout="mOut(event)" onmouseover="mOver(event)">' 
                    + obj.firstName + '-' + obj.lastName + 
                    '<button onclick="clickFnc(event)">삭제</button>' + '</li>');
            });

        document.write('<ul>');
