    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            intro() {
                return this.name + ' / ' + this.age;
            }
        }

        let person = {
            name: '홍길동',
            age: 20,
            intro: function() {
                return this.name + ' / ' + this.age;
            }
        }
        
        let otherP = {
        }

        person = new Person('홍길동', 20);
        otherP = new Person('김민수', 21);

        const persons = [person, otherP]
        console.log(persons[0].intro());
        console.log(persons[1].intro());
    </script>
