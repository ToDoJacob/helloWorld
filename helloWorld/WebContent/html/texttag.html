<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html/texttag.html</title>
</head>
<body>
	<a href="../index.html">처음으로</a>
	<header>
		<center>
			<h2>&lt; 텍스트관련태그 &gt;</h2>
		</center>
	</header>
	<section>
		<article>
			<p><b>테그스 볼드 처리</b></p>
			<p><strong> 텍스트 중요 처리</strong></p>
			<p><i>이탤릭체</i></p>
			<p><em>강조표시</em></p>
			<p><ins>밑줄 처리</ins></p>
			<p><del>가운데 선 처리</del></p>
			<p>텍스트<sub>아래첨자</sub>텍스트<sub>윗첨자</sub></p>
			<p><mark>텍스트에 하이라이트 표시</mark></p>
		</article>
	</section>
</body>
</html>
